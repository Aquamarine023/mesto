<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <link href="./images/picture-site-title.jfif" rel="shortcut icon">
    <link href="./pages/index.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Яндекс.Практикум" name="keywords">
    <meta content="Маша Брель" name="author">
</head>
<body class="page">
<header class="header">
    <img alt="логотип" class="header__logo" src="./images/header__logo.svg">
</header>

<main class="content">
    <section class="profile">
        <div class="profile__container">
            <img alt="Картинка профиля" class="profile__avatar" src="./images/profile__image.jfif"/>
        </div>
        <div class="profile__info">
            <p class="profile__title">Жак-Ив Кусто</p>
            <button class="profile__edit-button">
                <img alt="Кнопка изменения профиля" class="profile__edit-image" src="./images/profile__edit-button.svg">
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
            <img alt="Кнопка добавления новых постов" class="profile__add-image" src="./images/profile__add-button.svg">
        </button>
    </section>

    <section class="cards">
        <article class="card">
            <img alt="Домбай" class="card__image" src="./images/dombay.jpg"/>
            <div class="card__content">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like" type="button"></button>
            </div>
        </article>
        <article class="card">
            <img alt="Карачаевск" class="card__image" src="./images/karachaevsk.jpg"/>
            <div class="card__content">
                <h2 class="card__title">Карачаевск</h2>
                <button class="card__like" type="button"></button>
            </div>
        </article>
        <article class="card">
            <img alt="Эьбрус" class="card__image" src="./images/elbrus.jpg"/>
            <div class="card__content">
                <h2 class="card__title">Эльбрус</h2>
                <button class="card__like" type="button"></button>
            </div>
        </article>
        <article class="card">
            <img alt="Домбай" class="card__image" src="./images/dombay.jpg"/>
            <div class="card__content">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like" type="button"></button>
            </div>
        </article>
        <article class="card">
            <img alt="Карачаевск" class="card__image" src="./images/karachaevsk.jpg"/>
            <div class="card__content">
                <h2 class="card__title">Карачаевск</h2>
                <button class="card__like" type="button"></button>
            </div>
        </article>
        <article class="card">
            <img alt="Эьбрус" class="card__image" src="./images/elbrus.jpg"/>
            <div class="card__content">
                <h2 class="card__title">Эльбрус</h2>
                <button class="card__like" type="button"></button>
            </div>
        </article>
    </section>
</main>

<footer class="footer">
    <p class="footer__text" lang="en">&copy; 2021 Mesto Russia</p>
</footer>


<section class="popup">
    <form action="#" class="popup__form" name='edit_profile' novalidate>
        <img alt="Кнопка закрытия попапа" class="popup__close-image" src="./images/popup__close-icon.svg">
        <div class="popup__content">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input class="popup__input popup__text" id="user-name-input" name="popup-title" placeholder="Имя"
                   type="text">
            <input class="popup__input popup__text" id="user-description-input" name="popup-subtitle"
                   placeholder="Описание" type="text">
            <button class="popup__save-button" type="submit">Сохранить</button>
        </div>
    </form>
</section>

<script src="blocks/scripts/index.js"></script>
</body>
</html>
