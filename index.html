<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <link href="./images/picture-site-title.jfif" rel="shortcut icon">
    <link href="./pages/index.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Яндекс.Практикум" name="keywords">
    <meta content="Маша Брель" name="author">
</head>
<body class="page">
<header class="header">
    <img alt="логотип" class="header__logo" src="./images/header__logo.svg">
</header>

<main class="content">
    <section class="profile">
        <div class="profile__container">
            <img alt="Картинка профиля" class="profile__avatar" src="./images/profile__image.jfif"/>
            <div class="profile__info">
                <div class="profile__title-container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button">
                        <img alt="Кнопка изменения профиля" class="profile__edit-image" src="./images/profile__edit-button.svg">
                    </button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__add-button">
            <img alt="Кнопка добавления новых постов" class="profile__add-image" src="./images/profile__add-button.svg">
        </button>
    </section>

</main>
</body>
</html>
