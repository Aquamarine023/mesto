<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <link href="./images/picture-site-title.jfif" rel="shortcut icon">
    <link href="./pages/index.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Яндекс.Практикум" name="keywords">
    <meta content="Маша Брель" name="author">
</head>
<body class="page">
<header class="header">
    <img alt="логотип" class="header__logo" src="./images/header__logo.svg">
</header>

<main class="content">
    <section class="profile">
        <div class="profile__container">
            <img alt="Картинка профиля" class="profile__avatar" src="./images/profile__image.jfif"/>
        </div>
        <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" data-form-name="edit_profile_div">
                <img alt="Кнопка изменения профиля" class="profile__edit-image" src="./images/profile__edit-button.svg" data-form-name="edit_profile_div">
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" data-form-name="add_mesto_div">
            <img alt="Кнопка добавления новых постов" class="profile__add-image" src="./images/profile__add-button.svg" data-form-name="add_mesto_div">
        </button>
    </section>

    <section class="cards">
        <template class="card_template">
            <article class="card">
                <img class="card__image" src="#">
                <button class="card__delete"></button>
                <div class="card__content">
                    <h2 class="card__title">Домбай</h2>
                    <button class="card__like" type="button"></button>
                </div>
            </article>
        </template>
    </section>
</main>

<footer class="footer">
    <p class="footer__text" lang="en">&copy; 2021 Mesto Russia</p>
</footer>


<div class="popup popup_edit-form" name="edit_profile_div">
    <div class="popup__container popup__container_size_limiter">
        <form action="#" class="popup__form" name='edit_profile' novalidate>
            <button type="button" class="popup__close-button"></button>
            <div class="popup__content">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input class="popup__input" id="user-name-input" name="popup-name" placeholder="Имя" type="text">
                <input class="popup__input" id="user-description-input" name="popup-job"
                       placeholder="Описание" type="text">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</div>


<div class="popup popup_add-form" name="add_mesto_div">
    <div class="popup__container popup__container_size_limiter">
        <form action="#" class="popup__form" name='add_mesto' novalidate>
            <button type="button" class="popup__close-button"></button>
            <div class="popup__content">
                <h3 class="popup__title">Новое место</h3>
                <input class="popup__input" id="picture-name" name="add-mesto_title" placeholder="Название" type="text">
                <input class="popup__input" id="picture-link" name="add-mesto_link"
                       placeholder="Ссылка на картинку" type="text">
                <button class="popup__save-button" type="submit">Создать</button>
            </div>
        </form>
    </div>
</div>

<div class="popup popup_theme_dark popup_fullscreen">
    <div class="popup__container popup__container_size_big">
        <button type="button" class="popup__close-button"></button>
        <img src="#" alt="Фото" class="popup__image">
        <p class="popup__description"></p>
    </div>
</div>

<script src="./scripts/index.js"></script>
</body>
</html>
