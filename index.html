<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <link href="./images/picture-site-title.jfif" rel="shortcut icon">
    <link href="./pages/index.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Яндекс.Практикум" name="keywords">
    <meta content="Маша Брель" name="author">
</head>
<body class="page">
<header class="header">
    <img alt="логотип" class="header__logo" src="./images/header__logo.svg">
</header>

<main class="content">
    <section class="profile">
        <div class="profile__container">
            <img alt="Картинка профиля" class="profile__avatar" src="./images/profile__image.jfif"/>
            <div class="profile__info">
                <div class="profile__title-container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button">
                        <img alt="Кнопка изменения профиля" class="profile__edit-image" src="./images/profile__edit-button.svg">
                    </button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__add-button">
            <img alt="Кнопка добавления новых постов" class="profile__add-image" src="./images/profile__add-button.svg">
        </button>
    </section>
</main>

<section class="popup">
    <form action="#" class="popup__form" novalidate>
        <img src="./images/popup__close-icon.svg" alt="Кнопка закрытия попапа" class="popup__close-image">
        <div class="popup__content">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input id="user-name-input" type="text" class="popup__input popup__text" name="name"
                   placeholder="Имя" required minlength="2" maxlength="40">
            <span id="user-name-input-error" class="popup__input-error"></span>
            <input id="user-description-input" type="text" class="popup__input popup__text"
                   name="about" placeholder="Описание" required minlength="2" maxlength="200">
            <span id="user-description-input-error" class="popup__input-error"></span>
            <button type="submit" class="popup__save-button">Сохранить</button>
        </div>
    </form>
</section>
</body>
</html>
