<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="Яндекс.Практикум" name="keywords">
    <meta content="Маша Брель" name="author">
</head>
<body class="page">
<header class="header">
    <img src = "<%=require('./images/header__logo.svg')%>" alt="логотип" class="header__logo" >
</header>

<main class="content">
    <section class="profile">
        <div class="profile__container">
            <img alt="Картинка профиля" class="profile__avatar" src="<%=require('./images/profile__image.jfif')%>">
        </div>
        <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" data-form-name="edit_profile_div">
                <img alt="Кнопка изменения профиля" class="profile__edit-image" src="<%=require('./images/profile__edit-button.svg')%>" data-form-name="edit_profile_div">
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" data-form-name="add_mesto_div">
            <img alt="Кнопка добавления новых постов" class="profile__add-image" src="<%=require('./images/profile__add-button.svg')%>" data-form-name="add_mesto_div">
        </button>
    </section>

    <section class="cards">
        <template class="card_template">
            <article class="card">
                <img class="card__image" src="#">
                <button class="card__delete"></button>
                <div class="card__content">
                    <h2 class="card__title">Домбай</h2>
                    <button class="card__like" type="button"></button>
                </div>
            </article>
        </template>
    </section>
</main>

<footer class="footer">
    <p class="footer__text" lang="en">&copy; 2021 Mesto Russia</p>
</footer>


<div class="popup popup_edit-form">
    <div class="popup__container popup__container_size_limiter">
        <form action="#" class="popup__form" name='edit_profile' novalidate>
            <button type="button" class="popup__close-button"></button>
            <div class="popup__content">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input class="popup__input" id="profile_name" name="profile_name" placeholder="Имя" type="text" minlength="2" maxlength="30" required>
                <span id="profile_name-error" class="popup__input-error"></span>
                <input class="popup__input" id="profile_job" name="profile_job"
                       placeholder="Описание" type="text" minlength="2" maxlength="200" required>
                <span id="profile_job-error" class="popup__input-error"></span>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</div>


<div class="popup popup_add-form">
    <div class="popup__container popup__container_size_limiter">
        <form action="#" class="popup__form" name='add_mesto' novalidate>
            <button type="button" class="popup__close-button"></button>
            <div class="popup__content">
                <h3 class="popup__title">Новое место</h3>
                <input class="popup__input" id="picture-name" name="name" placeholder="Название" type="text" minlength="2" maxlength="30" required>
                <span id="picture-name-error" class="popup__input-error"></span>
                <input class="popup__input" id="picture-link" name="link"
                       placeholder="Ссылка на картинку" type="url" required>
                <span id="picture-link-error" class="popup__input-error"></span>
                <button class="popup__save-button" name="save" type="submit">Создать</button>
            </div>
        </form>
    </div>
</div>

<div class="popup popup_theme_dark popup_fullscreen">
    <div class="popup__container popup__container_size_big">
        <button type="button" class="popup__close-button"></button>
        <img src="#" alt="Фото" class="popup__image">
        <p class="popup__description"></p>
    </div>
</div>

</body>
</html>
